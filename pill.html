<!DOCTYPE html>
<html>
<head>
<style>
* {
  box-sizing: border-box;
}
.top {
  padding: 30px;
  text-align: center;
  background: red;
  color: yellow;
}

.header h1 {
  font-size: 75px;
}


.menu {
  overflow: hidden
  background-color:gray;
}


.menu a {
  float: left;
  display: block;
  background-color:yellow;
  color: blue;
  text-align: center;
  padding: 14px 16px;
  text-decoration: none;
}


.menu a:hover {
  background-color: #blue;
  color: black;
  background-color: gray;
}

.left {   
  float: left;
  width: 50%;
}

.right {
  float: left;
  width: 25%;
  background-color: #f1f1f1;
  padding-left: 20px;
}

.tak {
  background-color:white;
  padding: 30px;
  margin-top: 30px;
}

.row:after {
  content: "";
  display: table;
  clear: both;
}

/* Footer */
.footer {
  padding: 20px;
  text-align: center;
  background: #ddd;
  margin-top: 20px;
}
 
@media screen and (max-width: 800px) {
  .left, .right {   
    width: 100%;
    padding: 0;
  }
}

@media screen and (max-width: 400px) {
  .menu a 
    float: none;
    width: 100%;
  }
}
</style>
</head>

</div>

</html>
